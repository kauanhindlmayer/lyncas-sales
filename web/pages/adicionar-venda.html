<div class="header">

  <div class="profile">
    <div class="image">
      <img src="./assets/profile-picture.svg" alt="User profile picture">
    </div>

    <div class="name">
      <h3><span>Olá,</span> Genara</h3>
      <a href="#">Sair</a>
    </div>
  </div>

  <div class="back" onclick="route(event)"><a href="/lista-de-vendas">Voltar</a></div>
</div>

<div class="content">
  <section class="component-container">
    <h1>Adicionar venda</h1>
    <form class="formulary">
      <div class="form-wrapper">
        <div>
          <label for="customer-input">Cliente</label>
          <select 
            class="select field" 
            name="customer-input" 
            id="customer-input"
            required
          >
            <option value="" data-default disabled selected></option>
            <option value="customer-1">Genara Sousa</option>
            <option value="customer-2">Genara Sousa</option>
            <option value="customer-3">Genara Sousa</option>
          </select>
        </div>
        <div>
          <label for="billing-date-input">Data de faturamento</label>
          <input 
            type="date" 
            name="billing-date-input" 
            id="billing-date-input" 
            class="input-date field"
            required
            maxlength="12"
          >
        </div>
      </div>
      <div class="dashed"></div>
      <h2>Itens do pedido</h2>
      <div class="form-wrapper">
        <div>
          <label for="description-input">Descrição do item</label>
          <input 
            type="text" 
            name="description-input" 
            id="description-input" 
            class="input field"
            placeholder=" "
            required
            maxlength="254"  
          >
        </div>
        <div>
          <label for="value-input">Valor unitário</label>
          <input 
            type="number" 
            name="value-input" 
            id="value-input" 
            class="input field"
            placeholder=" "
            required
            maxlength="16"
          >
        </div>
      </div>
      <div class="form-wrapper">
        <div>
          <label for="quantity-input">Quantidade</label>
          <input 
            type="number" 
            name="quantity-input" 
            id="quantity-input" 
            class="input field"
            placeholder=" "
            required
            maxlength="16"  
          >
        </div>
        <div>
          <label for="total-value-input">Valor total</label>
          <input 
            type="number" 
            name="total-value-input"
            id="total-value-input" 
            class="input field"
            placeholder=" "
            required
            maxlength="16"  
          >
        </div>
      </div>
      <div class="align-right">
        <button class="plus-items">+ Mais itens</button>
      </div>
      <div class="dashed"></div>
      <div class="footer">
        <div class="total-value">R$ 24.550,00</div>
        <div class="align-right">
          <button class="save save-sale" onclick="handleSubmit()">Salvar</button>
        </div>
      </div>
    </form>
  </section>
</div>
