<div class="header">

  <div class="profile">
    <div class="image">
      <img src="./assets/images/profile-picture.svg" alt="User profile picture">
    </div>

    <div class="name">
      <h3><span>Olá,</span> Genara</h3>
      <a href="#">Sair</a>
    </div>
  </div>

  <div class="back" onclick="route()"><a href="/lista-de-vendas">Voltar</a></div>
  <!-- <img class="exit" src="./assets/images/exit-icon.svg" alt="Exit icon"> -->
</div>

<div class="content">
  <section class="component-container">
    <h1>Adicionar venda</h1>
    <form action="">
      <div class="form-wrapper">
        <div>
          <label for="cliente-input">Cliente</label>
          <select class="select" name="cliente-input" id="cliente-input">
            <option value="" data-default disabled selected></option>
            <option value="client-1">Genara Sousa</option>
            <option value="client-2">Genara Sousa</option>
            <option value="client-3">Genara Sousa</option>
          </select>
        </div>
        <div>
          <label for="data-faturamento-input">Data de faturamento</label>
          <input type="date" name="data-faturamento-input" id="data-faturamento-input" class="input">
        </div>
      </div>
      <div class="dashed"></div>
      <h2>Itens do pedido</h2>
      <div class="form-wrapper">
        <div>
          <label for="description-input">Descrição do item</label>
          <input type="text" name="description-input" id="description-input" class="input">
        </div>
        <div>
          <label for="value-input">Valor unitário</label>
          <input type="number" name="value-input" id="value-input" class="input">
        </div>
      </div>
      <div class="form-wrapper">
        <div>
          <label for="quantity-input">Quantidade</label>
          <input type="number" name="quantity-input" id="quantity-input" class="input">
        </div>
        <div>
          <label for="total-value-input">Valor total</label>
          <input type="number" name="total-value-input" id="total-value-input" class="input">
        </div>
      </div>
      <div class="align-right">
        <button class="plus-items">+ Mais itens</button>
      </div>
      <div class="dashed"></div>
      <div class="footer">
        <div class="total-value">R$ 24.550,00</div>
        <div class="align-right">
          <button class="save save-sale" type="submit">Salvar</button>
        </div>
      </div>
    </form>
  </section>
</div>
