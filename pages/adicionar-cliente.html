<div class="header">

  <div class="profile">
    <div class="image">
      <img src="./assets/profile-picture.svg" alt="User profile picture">
    </div>

    <div class="name">
      <h3><span>Ol√°,</span> Genara</h3>
      <a href="#">Sair</a>
    </div>
  </div>

  <div class="back" onclick="route(event)"><a href="/lista-de-clientes">Voltar</a></div>
</div>

<div class="content">
  <section class="component-container">
    <h1>Adicionar cliente</h1>
    <form class="formulary">
      <div class="form-wrapper">
        <div>
          <label for="name-input">Nome</label>
          <input 
            type="text" 
            name="name-input" 
            id="name-input" 
            class="input field"
            placeholder=" "
            required
            maxlength="254"
          >
        </div>
        <div>
          <label for="email-input">E-mail</label>
          <input 
            type="email" 
            name="email-input" 
            id="email-input" 
            class="input field email"
            placeholder=" "
            required
            maxlength="254"
          >
        </div>
      </div>
      <div class="form-wrapper">
        <div>
          <label for="telefone-input">Telefone</label>
          <input 
            type="tel" 
            name="telefone-input" 
            id="telefone-input" 
            class="input field phone"
            placeholder=" "
            required
            maxlength="16"
          >    
        </div>
        <div>
          <label for="cpf-input">CPF</label>
          <input 
            type="text" 
            name="cpf-input" 
            id="cpf-input" 
            class="input field cpf"
            placeholder=" "
            required
            maxlength="14"
          >
        </div>
      </div>
      <div class="align-right">
        <button class="save save-clients" onclick="handleSubmit()">Salvar</button>
      </div>
    </form>
  </section>
</div>
