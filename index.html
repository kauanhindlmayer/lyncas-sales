<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <script src="./assets/js/index.js" type="module" defer></script>
  <title>Início - Lyncas Sales</title>
</head>
<body>
  <div class="container">
    <div class="menu">
      <img class="logo" src="./assets/images/logo.svg" alt="Lyncas logo">

      <div class="menu-item dashboard">
        <img class="menu-icon" src="./assets/images/dashboard-icon.svg" alt="Dashboard icon">
        <span><a href="/dashboard" onclick="route()">Dashboard</a></span>
      </div>

      <div class="menu-item clientes">
        <img class="menu-icon" src="./assets/images/clientes-icon.svg" alt="Clientes icon">
        <span><a href="/lista-de-clientes" onclick="route()">Clientes</a></span>
      </div>
      
      <div class="menu-item vendas">
        <img class="menu-icon" src="./assets/images/vendas-icon.svg" alt="Vendas icon">
        <span><a href="/lista-de-vendas" onclick="route()">Vendas</a></span>
      </div>
    </div>

    <div class="main">
      <div class="header">

        <div class="profile">
          <div class="image">
            <img src="./assets/images/profile-picture.svg" alt="User profile picture">
          </div>
  
          <div class="name">
            <h3><span>Olá,</span> Genara</h3>
            <a href="#">Sair</a>
          </div>
        </div>
        <!-- <img class="exit" src="./assets/images/exit-icon.svg" alt="Exit icon"> -->
      </div>

      <div class="content">
        <div class="heading">
          <h2>Bem-vindo a Lyncas</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
