<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="./js/index.js" type="module" defer></script>
    <title>Lyncas Sales</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <img
          class="menu__item--logo"
          src="./assets/logo.svg"
          alt="Lyncas logo"
        />

        <div class="menu__item menu__item--dashboard">
          <img
            class="menu__item__icon"
            src="./assets/dashboard-icon.svg"
            alt="Dashboard icon"
          />
          <span><a href="/dashboard" onclick="route(event)">Dashboard</a></span>
        </div>

        <div class="menu__item menu__item--customers">
          <img
            class="menu__item__icon"
            src="./assets/clientes-icon.svg"
            alt="Clientes icon"
          />
          <span
            ><a href="/lista-de-clientes" onclick="route(event)"
              >Clientes</a
            ></span
          >
        </div>

        <div class="menu__item menu__item--sales">
          <img
            class="menu__item__icon"
            src="./assets/vendas-icon.svg"
            alt="Vendas icon"
          />
          <span
            ><a href="/lista-de-vendas" onclick="route(event)">Vendas</a></span
          >
        </div>
      </div>

      <div class="main">
        <div class="header">
          <div class="profile">
            <div class="profile__picture">
              <img
                src="./assets/profile-picture.svg"
                alt="User profile picture"
              />
            </div>

            <div class="profile__name">
              <h3><span>Ol√°,</span> Genara</h3>
              <a href="/login" onclick="route(event)">Sair</a>
            </div>
          </div>
          <!-- <img class="profile__exit" src="./assets/exit-icon.svg" alt="Exit icon"> -->
        </div>

        <div class="content">
          <div class="content__heading">
            <h2>Bem-vindo a Lyncas</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
