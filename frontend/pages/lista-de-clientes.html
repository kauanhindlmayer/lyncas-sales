<div class="header">
  <div class="profile">
    <div class="profile__picture">
      <img src="./assets/profile-picture.svg" alt="User profile picture" />
    </div>

    <div class="profile__name">
      <h3><span>Olá,</span> Genara</h3>
      <a href="#">Sair</a>
    </div>
  </div>

  <div class="profile__button profile__button--add" onclick="route(event)">
    <a href="/adicionar-cliente">Adicionar</a>
  </div>
</div>

<div class="content">
  <section class="component component--background">
    <div class="component__header">
      <h1 class="header__title">Lista de clientes</h1>
      <div class="header__search">
        <label class="sr-only" for="search-button">Buscar clientes...</label>
        <input
          type="text"
          name="search-button"
          id="search-button"
          class="header__search-button"
          placeholder="Buscar clientes..."
        />
      </div>
    </div>

    <table class="component__table">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
      <!-- <tr>
          <td class="table--left-corner">Genara Sousa</td>
          <td>genara7sousa@gmail.com</td>
          <td>(91) 99844-3343</td>
          <td>000.000.000-00</td>
          <td class="table--right-corner">
            <button class="table__button table__button--delete">Deletar</button>
            <button class="table__button table__button--edit">Editar</button>
          </td>
        </tr>
      -->
    </table>
    <div class="spinner">
      <img
        src="../assets/spinner.svg"
        alt="Imagem de carregamento"
        class="spinner__picture"
      />
      <p class="hide">
        A lista que você tentou acessar está indisponível ou não existe.
      </p>
    </div>
  </section>
</div>
