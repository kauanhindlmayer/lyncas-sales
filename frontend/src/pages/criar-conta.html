<div class="login-container">
  <div class="main">
    <div class="form">
      <h1>Criar conta</h1>
      <input
        type="text"
        name="input-name"
        id="input-name"
        class="input field"
        placeholder="Nome"
      />
      <input
        type="email"
        name="input-email"
        id="input-email"
        class="input field email"
        placeholder="E-mail"
      />
      <input
        type="password"
        name="input-password"
        id="input-password"
        class="input field"
        placeholder="Senha"
      />
      <input
        type="password"
        name="input-confirm-password"
        id="input-confirm-password"
        class="input field"
        placeholder="Confirmar Senha"
      />

      <button onclick="handleCreateUser()">Registrar</button>
      <div class="login-container__footer">
        Já tem uma conta?
        <a href="/conectar-se" onclick="route(event)">Entre aqui</a>
      </div>
    </div>
  </div>
  <div class="aside">
    <div>
      <img src="../assets/logo.svg" alt="Lyncas logo" />
      <p>
        Bem-vindo ao Lyncas Sales, uma aplicação <br />
        simples para gerenciar vendas e clientes.
      </p>
    </div>
  </div>
</div>
