<div class="login-container">
  <div class="main">
    <div class="form">
      <h1>Criar conta</h1>
      <input type="text" id="name" class="input field" placeholder="Nome" />
      <input
        type="email"
        id="email"
        class="input field email"
        placeholder="E-mail"
      />
      <input
        type="password"
        id="password"
        class="input field"
        placeholder="Senha"
      />
      <input
        type="password"
        id="confirm-password"
        class="input field"
        placeholder="Confirmar Senha"
        onkeypress="handleSubmitOnEnter(event)"
      />

      <button onclick="handleCreateUser()">Registrar</button>
      <div class="login-container__footer">
        Já tem uma conta?
        <a href="/conectar-se" onclick="route(event)">Entre aqui</a>
      </div>
    </div>
  </div>
  <div class="aside">
    <div>
      <img src="../assets/svg/logo.svg" alt="Lyncas logo" />
      <p>
        Bem-vindo ao Lyncas Sales, uma aplicação <br />
        simples para gerenciar vendas e clientes.
      </p>
    </div>
  </div>
</div>
