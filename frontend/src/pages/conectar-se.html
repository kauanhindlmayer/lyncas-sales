<div class="login-container">
  <div class="aside">
    <div>
      <img src="../assets/svg/logo.svg" alt="Lyncas logo" />
      <p>
        Bem-vindo ao Lyncas Sales, uma aplicação <br />
        simples para gerenciar vendas e clientes.
      </p>
    </div>
  </div>
  <div class="main">
    <div class="form">
      <h1>Entrar</h1>
      <input
        type="email"
        id="email"
        class="input field email"
        placeholder="E-mail"
      />
      <input
        type="password"
        id="password"
        class="input field"
        placeholder="Senha"
        onkeypress="handleSubmitOnEnter(event)"
      />
      <button onclick="handleLogin()">Entrar</button>
      <div class="login-container__footer">
        Não tem uma conta?
        <a href="/criar-conta" onclick="route(event)">Inscreva-se</a>
      </div>
    </div>
  </div>
</div>
