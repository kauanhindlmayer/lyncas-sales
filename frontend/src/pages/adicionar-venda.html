<div class="main">
  <div class="header">
    <div class="profile">
      <div class="profile__picture">
        <img src="./assets/profile-picture-placeholder.png" alt="User profile picture" />
      </div>

      <div class="profile__name">
        <h3>Olá, <span class="username">Genara</span></h3>
        <a onclick="handleLogout()">Sair</a>
      </div>
    </div>

    <div class="profile__button profile__button--back">
      <a href="/lista-de-vendas" onclick="route(event)">Voltar</a>
    </div>
  </div>

  <div class="content">
    <section class="component">
      <h1 id="title">Adicionar venda</h1>
      <form class="form">
        <div class="form__form-wrapper">
          <div>
            <label for="customer-input">Cliente</label>
            <select
              class="select field"
              name="customer-input"
              id="customer-input"
              required
            >
              <option value="" data-default disabled selected></option>
            </select>
          </div>
          <div>
            <label for="billing-date-input">Data de faturamento</label>
            <input
              type="date"
              name="billing-date-input"
              id="billing-date-input"
              class="input-date field"
              required
              maxlength="12"
            />
          </div>
        </div>
        <div class="form__dashed"></div>
        <h2>Itens do pedido</h2>
        <div class="form__form-wrapper">
          <div>
            <label for="description-input">Descrição do item</label>
            <input
              type="text"
              name="description-input"
              id="description-input"
              class="input field"
              placeholder=" "
              required
              maxlength="254"
            />
          </div>
          <div>
            <label for="value-input">Valor unitário</label>
            <input
              type="number"
              min="1"
              step="any"
              name="value-input"
              id="value-input"
              class="input field"
              placeholder=" "
              required
              maxlength="16"
            />
          </div>
        </div>
        <div class="form__form-wrapper">
          <div>
            <label for="quantity-input">Quantidade</label>
            <input
              type="number"
              name="quantity-input"
              id="quantity-input"
              class="input field"
              placeholder=" "
              required
              maxlength="16"
            />
          </div>
          <div>
            <label for="total-value-input">Valor total</label>
            <input
              type="number"
              min="1"
              step="any"
              name="total-value-input"
              id="total-value-input"
              class="input field"
              placeholder=" "
              required
              maxlength="16"
              oninput="handleUpdatePrice()"
            />
          </div>
        </div>
        <div class="align-right">
          <button class="add-items-button">+ Mais itens</button>
        </div>
        <div class="dashed"></div>
        <div class="footer">
          <div class="footer__total-value">R$ 0,00</div>
          <div class="align-right">
            <button
              class="save-button save-button--sale"
              onclick="createSale()"
            >
              Salvar
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
