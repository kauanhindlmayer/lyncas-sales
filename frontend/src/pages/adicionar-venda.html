<div class="main">
  <div class="header">
    <div class="profile">
      <div class="profile__picture">
        <img
          src="../assets/images/profile-picture-placeholder.png"
          alt="User profile picture"
        />
      </div>

      <div class="profile__name">
        <h3>Olá, <span class="username">Genara</span></h3>
        <a onclick="handleLogout()">Sair</a>
      </div>
    </div>

    <div class="profile__button profile__button--back">
      <a href="/lista-de-vendas" onclick="route(event)">Voltar</a>
    </div>
  </div>

  <div class="content">
    <section class="component">
      <div class="component__add-sales">
        <h1 id="title">Adicionar venda</h1>
        <form class="form">
          <div class="form__form-wrapper">
            <div>
              <label for="customer">Cliente</label>
              <select
                class="select field"
                id="customer"
                required
              >
                <option value="" data-default disabled selected></option>
              </select>
            </div>
            <div>
              <label for="billing-date">Data de faturamento</label>
              <input
                type="date"
                id="billing-date"
                class="input-date field"
                required
                maxlength="12"
              />
            </div>
          </div>
          <div class="form__dashed"></div>
          <h2>Itens do pedido</h2>
          <div class="form__items">
            <div class="form__form-wrapper">
              <div>
                <label for="description">Descrição do item</label>
                <input
                  type="text"
                  id="description"
                  class="input field"
                  placeholder=" "
                  required
                  maxlength="254"
                />
              </div>
              <div>
                <label for="value">Valor unitário</label>
                <input
                  type="number"
                  step="any"
                  id="value"
                  class="input field"
                  placeholder=" "
                  required
                  maxlength="10"
                  oninput="restrictInput(this)"
                />
              </div>
            </div>
            <div class="form__form-wrapper">
              <div>
                <label for="quantity">Quantidade</label>
                <input
                  type="number"
                  id="quantity"
                  class="input field"
                  placeholder=" "
                  required
                  maxlength="5"
                  oninput="restrictInput(this)"
                />
              </div>
              <div>
                <label for="total-value">Valor total</label>
                <input
                  type="number"
                  step="any"
                  id="total-value"
                  class="input field"
                  placeholder=" "
                  required
                  maxlength="10"
                  oninput="restrictInput(this)"
                />
              </div>
            </div>
          </div>
          <div class="align-right">
            <button class="add-items-button" onclick="plusItems(event)">
              + Mais itens
            </button>
          </div>
          <div class="form__dashed"></div>
          <div class="footer">
            <div class="footer__total-value">R$ 0,00</div>
            <div class="align-right">
              <button
                class="save-button save-button--sale"
                onclick="createSale()"
              >
                Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
