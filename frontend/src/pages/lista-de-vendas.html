<div class="main">
  <div class="header">
    <div class="profile">
      <div class="profile__picture">
        <img
          src="../assets/images/profile-picture-placeholder.png"
          alt="User profile picture"
        />
      </div>

      <div class="profile__name">
        <h3>Olá, <span class="username">Genara</span></h3>
        <a onclick="handleLogout()">Sair</a>
      </div>
    </div>

    <div class="profile__button profile__button--add">
      <a href="/adicionar-venda" onclick="route(event)">Adicionar</a>
    </div>
  </div>

  <div class="content">
    <section class="component component--background">
      <div class="component__header">
        <h1 class="header__title">Lista de vendas</h1>
        <div class="header__search">
          <select class="header__select">
            <option value="" disabled selected hidden>Filtros</option>
            <option value="Customer">Cliente</option>
            <option value="QuantityItems">Quantidade</option>
            <option value="SaleDate">Data da Venda</option>
            <option value="BillingDate">Data do Faturamento</option>
            <option value="TotalValue">Valor Total</option>
          </select>
          <label class="sr-only" for="search-button">Buscar vendas...</label>
          <input
            type="text"
            name="search-input"
            id="search-button"
            class="header__search-button"
            placeholder="Buscar vendas..."
            onkeydown="if (event.keyCode == 13) searchSales()"
          />
        </div>
      </div>
      <div class="component__table-wrapper">
        <table class="component__table">
          <tr>
            <th>Cliente</th>
            <th>Qtd. itens</th>
            <th>Data da venda</th>
            <th>Data faturamento</th>
            <th>Valor total</th>
            <th>Ações</th>
          </tr>
        </table>
      </div>

      <div class="component__pagination">
        <nav>
          <a href="#" onclick="goback(event)"><</a>
          <a
            href="#"
            onclick="handlePagination(event, this)"
            class="pageNumber active"
            >1</a
          >
          <a href="#" onclick="handlePagination(event, this)" class="pageNumber"
            >2</a
          >
          <a href="#" onclick="handlePagination(event, this)" class="pageNumber"
            >3</a
          >
          <a href="#" onclick="handlePagination(event, this)" class="pageNumber"
            >4</a
          >
          <a href="#" onclick="handlePagination(event, this)" class="pageNumber"
            >5</a
          >
          <a href="#" onclick="gofoward(event)">></a>
        </nav>
      </div>

      <div class="content__heading">
        <img
          src="../assets/svg/spinner.svg"
          alt="Imagem de carregamento"
          class="spinner"
        />
        <h2 class="default-message hide">
          A lista que você tentou acessar está indisponível ou não existe.
        </h2>
      </div>
    </section>
  </div>
</div>
