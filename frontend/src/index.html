<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="./js/index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <title>Lyncas Sales</title>
  </head>
  <body>
    <div class="login-container">
      <div class="aside">
        <div>
          <img src="../assets/logo.svg" alt="Lyncas logo" />
          <p>
            Bem-vindo ao Lyncas Sales, uma aplicação <br />
            simples para gerenciar vendas e clientes.
          </p>
        </div>
      </div>
      <div class="main">
        <div class="form">
          <h1>Entrar</h1>
          <input
            type="email"
            name="input-email"
            id="input-email"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="input-password"
            id="input-password"
            placeholder="Senha"
          />
          <button><a href="/home" onclick="route(event)">Entrar</a></button>
          <div class="login-container__footer">
            Não tem uma conta?
            <a href="/criar-conta" onclick="route(event)">Inscreva-se</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
